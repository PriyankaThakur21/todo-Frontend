<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>todoist</title>
</head>
<body>
    <header id="main-header" class="text-white p-4 mb-3" style="display: flex; background-color:#34c96d;">
		<div class="container">
		  <h1 id="header-title">To Do App<span style="display:none">123</span></h1>
		</div>
		<div class="float-left"><input type="search" name="search" id="search" placeholder="search"></div>
	  </header>

  <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Todo List</p>
                <form class="mx-1 mx-md-4" onsubmit="savedata(event)">

                  <div class="mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label for="name">Name</label>
                      <input type="text" id="name" class="form-control">
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label for="description">Description</label>
                      <input type="description" id="description" class="form-control">
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" class="btn btn-lg" style="background-color: #34c96d; color: white;" value="Add">
                  </div>
                </form>
              </div>
            </div>
          </div>
<div class="container" id="container1">
    <h4>Todo</h4>
</div>
<div class="container" id="container2">
    <h4>Done</h4>
</div>
<script src="./todo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
